<!doctype html>
<html>

<head>
  <title>hiroga's bookmarklets</title>
</head>


<body>
  <h1>
    hiroga's bookmarklets
  </h1>

  <p>
    Please copy & paste prefer link to your bookmark bar.
  </p>
  <main aria-label="Content">
    <div>
      <ul>
        <li>
          <!-- http://hokoxjouhou.blog105.fc2.com/blog-entry-1305.html -->
          <a href="javascript:(() => {document.location.href=top.document.URL+'&emi=AN1VRQENFRJN5';})();void(0);">
            Amazonマーケットプレイス除去
          </a>
        </li>
        <li>
          <a href="javascript:(() => {
            const passwordListHandler = document.querySelector(`body > settings-ui`).shadowRoot.querySelector(`#main`).shadowRoot.querySelector(`settings-basic-page`).shadowRoot.querySelector(`#basicPage > settings-section.expanded > settings-autofill-page`).shadowRoot.querySelector(`#passwordSection`).shadowRoot.querySelector(`#passwordsListHandler`);
            const passwordListItems = passwordListHandler.querySelector(`div > div.cr-separators.list-with-header`).getElementsByTagName(`password-list-item`);
            Array.prototype.forEach.call(passwordListItems, passwordListItem =>{
              passwordListItem.shadowRoot.querySelector(`#moreActionsButton`).click();
              passwordListHandler.shadowRoot.querySelector(`#menuRemovePassword`).click();
            });
          })();void(0);">
            Remove Passwords saved in Google Chrome
          </a>
        </li>
        <li>
          <a
            href="javascript:(() => {const d=document,s=d.createElement('script');s.src='https://www.zotero.org/bookmarklet/loader.js';(d.body?d.body:d.documentElement).appendChild(s)})();void(0);">
            Save to Zotero
          </a>
        </li>
        <li>
          <a
            href="javascript:(() => {window.open(`https://twitter.com/search?q=${document.location.href}&src=typed_query&f=live`);})();void(0);">
            Search Tweets
          </a>
        </li>
      </ul>
    </div>
  </main>
</body>

</html>
